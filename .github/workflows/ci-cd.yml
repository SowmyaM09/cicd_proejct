name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------
    # CHECKOUT CODE
    # ----------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # ----------------------------
    # BACKEND - BUILD SPRING BOOT
    # ----------------------------
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"

    - name: Build Spring Boot Backend
      working-directory: ./portfoliowebsite_making_freelacing-main
      run: mvn -B package --file pom.xml

    # ----------------------------
    # FRONTEND - BUILD VITE REACT
    # ----------------------------
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install & Build Frontend
      working-directory: ./portfoliowebsite_making_forntend-main
      run: |
        npm install
        npm run build

    # ----------------------------
    # DOCKER - VALIDATE DOCKER BUILD
    # (No push, only build)
    # ----------------------------
    - name: Build Backend Docker Image
      run: docker build -t backend-test ./portfoliowebsite_making_freelacing-main

    - name: Build Frontend Docker Image
      run: docker build -t frontend-test ./portfoliowebsite_making_forntend-main