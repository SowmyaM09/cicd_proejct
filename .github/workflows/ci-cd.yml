name: CI-CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------
      # CHECKOUT
      # -------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------
      # FRONTEND
      # -------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: ./portfoliowebsite_making_forntend-main
        run: npm install

      - name: Build frontend
        working-directory: ./portfoliowebsite_making_forntend-main
        run: npm run build

      # -------------------
      # BACKEND
      # -------------------
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build Spring Boot backend
        working-directory: ./portfoliowebsite_making_freelacing-main
        run: mvn clean package -DskipTests

      # -------------------
      # DOCKER COMPOSE v2 (NO INSTALL NEEDED)
      # -------------------
      - name: Build Docker containers
        run: docker compose build