name: CI-CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------
      # CHECKOUT CODE
      # -------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -------------------
      # FRONTEND BUILD
      # -------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: ./portfoliowebsite_making_forntend-main
        run: npm install

      - name: Build frontend
        working-directory: ./portfoliowebsite_making_forntend-main
        run: npm run build

      # -------------------
      # BACKEND BUILD
      # -------------------
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build Spring Boot Backend
        working-directory: ./portfoliowebsite_making_freelacing-main
        run: mvn clean package -DskipTests

      # -------------------
      # DOCKER COMPOSE v2
      # -------------------
      - name: Install docker compose plugin
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      - name: Build Docker containers
        run: docker compose build